<mat-spinner *ngIf="isLoading">
</mat-spinner>
<div cka *ngIf="isAuth">
  <a mat-raised-button prima routerLink="/create" routerLinkActive="mat-accent">
    New Post
  </a>
</div>
<mat-accordion multi="true" *ngIf="posts.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.title}}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.title">
    </div>
    <p>{{post.content}}</p>
    <mat-action-row *ngIf="isAuth && userId == post.creator">
      <a mat-button color="primary" [routerLink]="['/edit',post.id]">Edit</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="totalPosts" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"
  *ngIf="posts.length>0"></mat-paginator>
<p class="info-text mat-body1" *ngIf="posts.length<=0 && !isLoading">No Posts added yet!</p>
